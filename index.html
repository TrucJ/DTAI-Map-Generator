<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Generator - Đấu trường AI - Thách Thức 2025</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <!-- Hexmap Panel -->
    <div class="left-panel">
        <canvas id="hexMap"></canvas>
    </div>
    <!-- Control Panel -->
    <div class="right-panel">
        <h2>Control Panel</h2>

        <div class="control-group" id="map-size-group">
            <label for="radius">Radius:</label>
            <select id="radius">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>

        <div class="control-group" id="move-group">
            <label for="move">Moves:</label>
            <input id="move" type="number" min="50" max="150" value="100" step="10">
        </div>

        <div class="control-group">
            <div class="tile-container">
                <div class="tile-button-wrapper tile-danger" data-tile="danger">
                    <div class="tile-button-content">D</div>
                </div>
                <div class="tile-count" id="count-danger">x 0</div>
            </div>
        </div>

        <div class="control-group">
            <div class="tile-container">
                <div class="tile-button-wrapper tile-shield" data-tile="shield">
                    <div class="tile-button-content">S</div>
                </div>
                <div class="tile-count" id="count-shield">x 0</div>
            </div>
        </div>

        <div class="control-group">
            <div class="tile-container">
                <div class="tile-button-wrapper tile-gold" data-tile="gold">
                    <div class="tile-button-content">G</div>
                </div>
                <div class="tile-count" id="count-gold">x 0</div>
            </div>
        </div>

        <div class="control-group" id="confirm-group">
            <label>
                <input type="checkbox" id="confirmCheckbox" checked>
                Ask before clear
            </label>
        </div>

        <div class="control-group action-container">
            <button id="clearBtn" disabled>Clear</button>
            <button id="randomBtn">Random</button>
        </div>

        <div class="control-group action-container">
            <button id="downloadBtn">Download</button>
            <button id="uploadBtn">Upload</button>
            <input type="file" id="uploadInput" style="display: none;" accept=".json">
        </div>

        <div class="footer-links">
            <a href="https://dtai-visualizer.vercel.app/" target="_blank">
                <img src="logo.png" alt="DTAI Map Generator" class="footer-icon">
            </a>
            <a href="https://github.com/TrucJ/DTAI-Map-Generator" target="_blank">
                <img src="github-logo.png" alt="GitHub" class="footer-icon">
            </a>
        </div>
    </div>
</div>
<script src="global.js"></script>
<script src="canvas.js"></script>
<script src="logic.js"></script>
</body>
</html>
